---
- name: Install OpenSSH from debian repositories
  apt: 
    name: 'openssh-server'

- name: Configure SSH
  template:
    src: 'sshd_config.j2'
    dest: '/etc/ssh/sshd_config'
    owner: 'root'
    group: 'root'
    mode: '0644'
    backup: 'yes'
    validate: '/usr/sbin/sshd -t -f %s'
  notify: restart_ssh