---
- name: Create dunst config directory
  file:
    path: "/home/{{ os_user }}/.fonts"
    state: directory
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
  become_user: "{{ os_user }}"

- name: Install dunst config file
  copy:
    src: .fonts/icomoon
    dest: "/home/{{ os_user }}/.fonts/icomoon"
    force: yes
    backup: yes
    owner: "{{ os_user }}"
    group: "{{ os_user }}"
    mode: '0644'
